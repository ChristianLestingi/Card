    <link rel="stylesheet"href="card.css">
    <title>Card</title>
</head>

<body>
    <div class="container">

        <div class="image">
            <h1>Image cap</h1>

        </div>

            </p>
        </div>
        <article>
            <div class="item-1">
                <p>An item</p>
            </div>
        </article>
        <article>
            <div class="item-2">
                <p>A second item</p>
            </div>
        </article>
        <article>
            <div class="item-3">
                <p>A third item

                </p>
            </div>
        </article>
        <article>
            <div class="links">
                <span> <a href="">Card link</a> </span>
                <span><a href="">Another Link</a> </span>
            </div>
        </article>





    </div>

</body>

</html
